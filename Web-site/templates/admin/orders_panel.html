<html>
    <head>
        <link href="static/css/admin/admin.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    </head>
    <body>
        <header>
            <div class = "header_div">
                <div><a href="//order_panel?status=new">Ордера</a></div>
                <div><a href="">Чаты</a></div>
            </div>
            <div class = "middle_div">
                <div><a href="/order_panel?status=new">Новые</a></div>
                <div><a href="/order_panel?status=finish">Завершеные</a></div>
            </div>
        </header>
        {% for order in orders %}
            <div class = "orders_div" id = "order_prev" accesskey = {{order[0]}}>
                <div> Номер заявки : {{order[0]}} </div>
                <div> Монета : {{order[4]}} </div>
                <div> Курс : {{order[3]}} </div>
                <div> Сумма : {{order[5]}} RUB </div>
                <div> Получает : {{order[6]}} {{order[4]}} </div>
                <div> Метод оплаты : {{order[8]}}</div>
                <div> Статус : {{order[11]}} </div>
            </div>
        {% endfor %}
        <script src="static/js/admin.js"></script>
    </body>
</html>
